<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #343a40;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .coming-soon-container {
            text-align: center;
        }
        .coming-soon-container h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .coming-soon-container p {
            font-size: 1.2rem;
        }
        .coming-soon-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .coming-soon-container a:hover {
            background-color: #0056b3;
        }
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #6c757d;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<a href="../index.html" class="back-link">Go Back</a>

<div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>
</div>

</body>
</html>
